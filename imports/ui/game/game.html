<template name="game">

  <div class="row">

      <div class="col-md-6">
        <table id="game-table">
          {{#each number in numbers}}
          {{{ifCheck @index}}}
            <td>{{number}}</td>
          {{/each}}
        </table>

      </div>
      <div class="col-md-6">
        {{#if currentUser}}
          {{#if Template.subscriptionsReady}}
          {{#each myGames}}
            {{userId}}:{{opponentId}}:{{response}}
            <br>
          {{/each}}
        	{{/if}}
        {{/if}}
      </div>
  </div>

</template>
