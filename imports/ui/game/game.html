<template name="game">

  <div class="row">

      <div class="col-md-6">
        <table id="game-table">
          {{#each number in numbers}}
          {{{ifCheck @index}}}
            <td>{{number}}</td>
          {{/each}}
        </table>

      </div>
      <div class="col-md-6">
        {{#if currentUser}}
          {{#if Template.subscriptionsReady}}
          <div class="form-group">
            <input type="text" placeholder="search username" name="search" value="" id="search-field">
          </div>
          <div>
        		{{#each user in usersList}}
              {{user._id}}
              <br>
        		{{/each}}
          </div>
        	{{/if}}
        {{/if}}
      </div>
  </div>

</template>
