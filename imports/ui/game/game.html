<template name="game">
<div class="panel">
  <div class="row">
    <h3 class="text-center">In Game: {{ thisGame._id }}</h3>
    {{#if checkUser thisGame.userId}}
      <div class="col-md-4">
        <h4 class="text-center">Your Board</h4>
          <table id="game-table">
            {{#each entry in thisGame.mainGame.userBoard}}
              {{{ifCheck @index}}}
                <td>{{entry.number}}</td>
            {{/each}}
          </table>
      </div>
      <div class="col-md-4">
        <h4 class="text-center">Opponent's Board</h4>
        <table id="game-table">
          {{#each entry in thisGame.mainGame.opponentBoard}}
            {{{ifCheck @index}}}
              <td>{{entry.number}}</td>
          {{/each}}
        </table>
      </div>
      {{else}}
        <div class="col-md-4">
          <h4 class="text-center">Your Board</h4>
            <table id="game-table">
              {{#each entry in thisGame.mainGame.opponentBoard}}
                {{{ifCheck @index}}}
                  <td>{{entry.number}}</td>
              {{/each}}
            </table>
        </div>
        <div class="col-md-4">
          <h4 class="text-center">Opponent's Board</h4>
          <table id="game-table">
            {{#each entry in thisGame.mainGame.userBoard}}
              {{{ifCheck @index}}}
                <td>{{entry.number}}</td>
            {{/each}}
          </table>
        </div>
      {{/if}}
      <div class="col-md-4">
            <div class="panel panel-primary chat-window">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Conversation
                </div>
                <div class="panel-body">
                    <ul class="chat">
                        <li class="left clearfix">
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">Me</strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
                                </div>
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
                                    dolor, quis ullamcorper ligula sodales.
                                </p>
                            </div>
                        </li>
                        <li class="right clearfix">
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>13 mins ago</small>
                                    <strong class="pull-right primary-font">You</strong>
                                </div>
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
                                    dolor, quis ullamcorper ligula sodales.
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer bottom">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
      </div>
  </div>
</div>
</template>
