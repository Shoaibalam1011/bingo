<template name='layout'>

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active" href="/" style="color:white;">
                  <i class="fa fa-th" aria-hidden="true"></i> Bingo!
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{{ checkCurrentRoute 'about'}}">
                        <a href="/about">About</a>
                    </li>
                    {{#if currentUser }}
                    <li class="{{ checkCurrentRoute 'users'}}">
                        <a href="/users">Users</a>
                    </li>
                    <li class="{{ checkCurrentRoute 'mygames'}}">
                        <a href="/mygames">Games</a>
                    </li>
                    {{/if}}
                    <li>
                        <a>{{> loginButtons}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <body>
                    {{> sAlert}}
                </body>

                {{> Template.dynamic template=child}}
            </div>
        </div>
      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <div class="text-center">
            <p class="text-muted"><h5>Made with <i class="fa fa-smile-o"></i></h5></p>
          </div>
        </div>
      </nav>

</template>
