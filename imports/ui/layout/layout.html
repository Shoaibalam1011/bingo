<template name='layout'>
  <div>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active text-center" href="/" style="color:white;">
                  <span>
                    <!-- <img src="https://cdn0.iconfinder.com/data/icons/random_icons_by_Rskys/32/game.png"/> -->
                  <i class="fa fa-th {{ checkCurrentRoute 'home'}}" aria-hidden="true"></i>
                    Bingo!
                  </span>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{{ checkCurrentRoute 'about'}}">
                        <a href="/about">About</a>
                    </li>
                    {{#if currentUser }}
                    <li class="{{ checkCurrentRoute 'users'}}">
                        <a href="/users">Users</a>
                    </li>
                    <li class="{{ checkCurrentRoute 'mygames'}}">
                        <a href="/mygames">Games</a>
                    </li>
                    {{/if}}
                    <li class="active">
                        <a>{{> loginButtons}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <body>
                    {{> sAlert}}
                </body>
                  {{> Template.dynamic template=child}}
            </div>
        </div>
      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <div >
            <p class="text-muted">
            <span>
              <h5 class="pull-left">Made with  <img height="15px;" src="/images/smily.png" alt="" /> </h5>
              <h5 class="pull-right"><a class='text-danger' target="_blank" href="https://github.com/nowshad-sust/bingo">Github</a></h5>
            </span>

            </p>
          </div>
        </div>
      </nav>
    </div>
</template>
