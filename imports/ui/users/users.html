
<template name="users">
  <div class="container">

    <div class="row">
        <div class="col-md-6">
          {{#if currentUser}}
            {{#if Template.subscriptionsReady}}
            <div class="form-group">
              <input type="text" placeholder="search username" name="search" value="" id="search-field">
            </div>
            <div>
              <ul class="list-group" id="userList">
              	{{#each usersList}}
                <li class="list-group-item">
                <b>{{ serial @index }}. </b>
                {{#if user.username}}
                  {{user.username}}
                {{else}}
                  {{user.profile.name}}
                {{/if}}
                {{#if isNull userStatus }}
                <button type="button" id="btn-create" class="btn btn-xs btn-info">start a new game</button>
                {{else}}
                  {{#if userStatus }}
                  <button type="button" id="btn-cancel" class="btn btn-xs btn-danger">Cancel request</button>
                  {{else}}
                  <button type="button" id="btn-accept" class="btn btn-xs btn-success">Accept request</button>
                  {{/if}}
                {{/if}}
                  <br>
                </li>
            		{{/each}}
              </ul>
            </div>
          	{{/if}}
          {{/if}}
        </div>
    </div>

  </div>
</template>
