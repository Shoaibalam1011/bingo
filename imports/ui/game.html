<template name="game">

  <div class="row">
      <div class="col-md-6">
        <table id="game-table">
          {{#each number in numbers}}
          {{{ifCheck @index}}}
            <td>{{number}}</td>
          {{/each}}
        </table>
      </div>
      <div class="col-md-6">
          <h1>Game Window 1</h1>
      </div>
  </div>

</template>
